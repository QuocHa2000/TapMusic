<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound game </title>
  <link rel="stylesheet" href="/bt4.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music </h1>
      <p>Make music with only one tap</p>
    </header>
    <div class="visual">
      
    </div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./sound/A.mp3"></audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sound/C.mp3"></audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sound/D.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sound/F.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sound/G.mp3"></audio>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
